<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Anagrafica Utenti</title>
</head>
<body>
    <h1>Form Anagrafica Utenti</h1>
    <form action="EsercizioA.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required><br>

        <label for="data_nascita">Data di nascita:</label>
        <input type="date" id="data_nascita" name="data_nascita" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="cellulare">Cellulare:</label>
        <input type="tel" id="cellulare" name="cellulare" required><br>

        <label for="via">Via/Piazza:</label>
        <input type="text" id="via" name="via" required><br>

        <label for="cap">CAP:</label>
        <input type="text" id="cap" name="cap" required><br>

        <label for="comune">Comune:</label>
        <input type="text" id="comune" name="comune" required><br>

        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" required><br>

        <button type="submit">Invia</button>
    </form>
    <a href="../Slide3/Form.Html">Torna al form</a>
    <a href="../Slide3/Slide3.html">Indietro agli Esercizi</a>
</body>
</html>
